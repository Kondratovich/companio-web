<div class="mt-3">
    <button mat-raised-button routerLink="/teams/create" color="primary" class="mt-3" style="float: right;">Добавить команду</button>
    <mat-form-field class="">
        <mat-label>Поиск</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="...">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
            <td mat-cell *matCellDef="let team"><a routerLink="/teams/{{team.id}}" class="text-decoration-none">{{ team.name }}</a></td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Описание</th>
            <td mat-cell *matCellDef="let team">{{ team.description }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let team" style="text-align: right;">
                <button mat-button routerLink="/teams/{{team.id}}"><mat-icon>edit</mat-icon></button>
                <button mat-button (click)="openDialog(team.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
