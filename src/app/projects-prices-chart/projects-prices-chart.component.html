<div class="mt-5">
    <ngx-charts-bar-horizontal
        [scheme]="'vivid'"
        [results]="chartData"
        [xAxisLabel]="'Бюджет'"
        [legendTitle]="'Бюджеты проектов'"
        [yAxisLabel]="'Проект'"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true"
        [showDataLabel]="true">
    </ngx-charts-bar-horizontal>
</div>
