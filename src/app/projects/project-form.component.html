<div class="mat-elevation-z8 mt-4 p-4 w-50" style="margin: auto;">
    <h1 class="text-center">Добавить проект</h1>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Input</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Textarea</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" [color]="colorControl.value!" class="d-block">
        <mat-label>Color</mat-label>
        <mat-select [formControl]="colorControl">
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" [color]="colorControl.value!" class="d-block">
        <mat-label>Color</mat-label>
        <mat-select [formControl]="colorControl">
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" class="d-block w-100 mt-3">Primary</button>

</div>
