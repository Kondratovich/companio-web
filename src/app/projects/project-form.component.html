<form [formGroup]="myForm" novalidate (ngSubmit)="submit()" class="mat-elevation-z8 mt-4 p-4 w-50" style="margin: auto;">
    <h1 *ngIf="project == null" class="text-center">Добавить проект</h1>
    <h1 *ngIf="project != null" class="text-center">Редактировать проект</h1>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Название</mat-label>
        <input matInput formControlName="nameControl" [value]="myForm.get('nameControl')?.value">
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Описание</mat-label>
        <textarea matInput formControlName="descriptionControl"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" [color]="colorControl.value!" class="d-block">
        <mat-label>Заказчик</mat-label>
        <mat-select [formControl]="colorControl">
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" [color]="colorControl.value!" class="d-block">
        <mat-label>Команда разработки</mat-label>
        <mat-select [formControl]="colorControl">
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Бюджет ($)</mat-label>
        <input matInput formControlName="priceControl" type="number">
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label>Дедлайн</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="deadlineControl">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" class="d-block w-100 mt-3">Сохранить</button>

</form>
