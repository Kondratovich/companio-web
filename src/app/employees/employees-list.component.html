<div class="mt-3">
    <button mat-raised-button routerLink="/employees/create" color="primary" class="mt-3" style="float: right;">Добавить сотрудника</button>
    <mat-form-field class="">
        <mat-label>Поиск</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="...">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Почта</th>
            <td mat-cell *matCellDef="let employee"><a routerLink="/employees/{{employee.id}}" class="text-decoration-none">{{ employee.email }}</a></td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Имя</th>
            <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Фамилия</th>
            <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Роль</th>
            <td mat-cell *matCellDef="let employee">{{ getRoleName(employee.role) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let employee" style="text-align: right;">
                <button mat-button routerLink="/employees/{{employee.id}}"><mat-icon>edit</mat-icon></button>
                <button mat-button (click)="openDialog(employee.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
