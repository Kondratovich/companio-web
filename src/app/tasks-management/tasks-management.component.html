<div class="mt-3">
  <mat-form-field class="">
    <mat-label>Поиск</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="...">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td mat-cell *matCellDef="let task" [ngStyle]="{'background-color': getColor(task.status)}"><b>{{ task.name }}</b>
      </td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Проект</th>
      <td mat-cell *matCellDef="let task" [ngStyle]="{'background-color': getColor(task.status)}">{{
        getProjectName(task.projectId) }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Описание</th>
      <td mat-cell *matCellDef="let task" [ngStyle]="{'background-color': getColor(task.status)}">{{ task.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
      <td mat-cell *matCellDef="let task" [ngStyle]="{'background-color': getColor(task.status)}">{{
        getTaskStatusName(task.status) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let task" style="text-align: right;"
        [ngStyle]="{'background-color': getColor(task.status)}">
        @if (task.status === 0) {
          <button mat-button type="button" (click)="openMoveToInProgressDialog(task)"
            aria-label="Move task to in-progress">
            <mat-icon>slideshow</mat-icon>
          </button>
        }
        @if (task.status !== 2) {
          <button mat-button type="button" (click)="openMarkTaskAsDoneDialog(task)" aria-label="Mark task as done">
            <mat-icon>done_outline</mat-icon>
          </button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
