<div class="mt-5">
    <ngx-charts-line-chart
        [scheme]="'vivid'"
        [results]="chartData"
        [gradient]="true"
        [xAxisLabel]="'Дата'"
        [showXAxisLabel]="true"
        [yAxisLabel]="'Доход ($)'"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [timeline]="true">
    </ngx-charts-line-chart>
</div>
